{%extends 'shop/basic.html'%}
{%block titles%}about{%endblock%}
{%block body%}
<div class="container  my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
    </div>
    

    <div class="form-group">
      <label for="phn">Phone No</label>
      <input type="tel" class="form-control" id="phn" name="phn"  placeholder="Enter Your phone no">
    </div>
    
    <div class="form-group">
      <label for="desc">Enter your queries</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    
  </form>
</div>



{%endblock%}
