{%extends 'shop/basic.html'%}
{%block title%}{{product.product_name}}--Eshop{%endblock%}
{%block body%}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
           <img src="/media/{{product.image}}" width="233px" height="385px">
</div>
<div class="row">
    <button class="btm btn-primary mx-3">Buy Now</button>
    <button class="btm btn-primary mx-3">Add TO Cart</button>
</div>
</div>
<div class="col-md-8">
    <h3><b>{{product.product_name}}</b></h3>
    <p><b>MRP.{{product.price}} TK</b></p>
    <p>{{product.desc}}</p>
</div>
</div>
</div>

{%endblock%}
{% block js %}
<script>
console.log('working');
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;
}
$('.cart').click(function() {
    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if (cart[idstr] !== undefined) {
        cart[idstr] = cart[idstr] + 1;
    } else {
        cart[idstr] = 1;
        
    }
    console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h6>Check-out your order</h6>');


</script>
{%endblock%}
